<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Product name</th>
    <th>Price</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let product of productsList" style="text-align: center;">
    <td>{{product.id}}</td>
    <td>{{product.product_name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
  </tr>
</table>
<form action="http://localhost:3000/products" method="POST">
  <input type="number" placeholder="product id" name="id" min="1" />
  <br>
  <br>
  <input type="number" placeholder="product price" name="price" min="1" />
  <br>
  <br>
  <input type="number" placeholder="product quantity" name="quantity" min="1" />
  <br>
  <br>
  <input type="text" placeholder="product name" name="product_name" />
  <br>
  <br>
  <button type="submit">Submit</button>
</form>
